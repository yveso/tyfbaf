[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "tyfbaf"
authors = [{name = "Yves OehlschlÃ¤ger"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
requires-python = ">=3.9"
dependencies = [
    "httpx"
]

[project.urls]
Home = "https://github.com/yveso/tyfbaf"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "black",
    "isort"
]
test = [
    "pytest",
    "pytest-cov",
    "respx"
]

[tool.flit.sdist]
exclude = [".vscode/"]

[tool.isort]
profile = "black"
